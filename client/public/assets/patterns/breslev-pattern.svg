<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <g stroke="#d4a843" fill="none" stroke-width="1" opacity="0.05">
    <!-- Star 1 (Top Left) -->
    <g transform="translate(10, 10)">
      <polygon points="10,0 20,15 0,15" />
      <polygon points="10,20 0,5 20,5" />
    </g>
    <!-- Star 2 (Center Right) -->
    <g transform="translate(50, 40)">
      <polygon points="10,0 20,15 0,15" />
      <polygon points="10,20 0,5 20,5" />
    </g>
    <!-- Connecting subtle lines representing spirituality -->
    <circle cx="40" cy="40" r="30" stroke-dasharray="2 6" />
  </g>
</svg>
